<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/GIScience/openrouteservice-js@master/dist/ors-js-client.js"></script>
    <script src="mapStyles.js"></script>
    <script src="routing.js"></script>
    <script src="search.js"></script>
    <script src="firebase.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CRUIZE</title>
</head>
<body>
<div id="header">
    <ul id="header-list">
        <li id="header-menu" class="material-icons">menu</li>
        <li id="header-text"> CRUIZE</li>
    </ul>
</div>
<div id="header-search">
    <input type="text" placeholder="Search..." id="search-bar"
           onkeydown="if(event.key === 'Enter') { osmMap.setDestination() }">
    <button tabindex="-1" type="submit" id="search-button" onclick="osmMap.setDestination()"><i
            class="material-icons">search</i></button>
</div>
<div id="map" onclick="document.getElementById('search-bar').blur();" class="map"></div>
<div id="location" class="marker"><span class="icon-arrow-up"></span></div>
<script src="osmMap.js"></script>
</body>
</html>
